# Lint Python code on push and pull requests.
# Uses .pylintrc in the repo; fails if pylint reports errors or warnings.

name: Lint

on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install pylint
        run: pip install pylint

      - name: Lint
        run: pylint scraper.py pipeline.py update_image_urls.py
