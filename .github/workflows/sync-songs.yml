# Sync songs: scrape Songs by Level, download wiki images, upload to Supabase Storage, upsert into songs table.
# Runs on schedule and can be triggered manually.
# Uses the PROD environment: set SUPABASE_URL and SUPABASE_SERVICE_ROLE_KEY as Variables, and SUPABASE_SERVICE_ROLE_KEY as a Secret.

name: Sync songs to Supabase

on:
  schedule:
    # Daily at 4:00 UTC
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: PROD
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      # - name: Lint
      #   run: pylint scraper.py pipeline.py update_image_urls.py

      - name: Run pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: python pipeline.py
